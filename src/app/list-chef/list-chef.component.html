<div class="flex flex-col lg:pt-2 pb-2 h-full w-full backdrop-blur-sm  z-20 ">
  <!-- filter by type -->
  <div class="absolute top-0 left-0 mt-4 ml-4">
    <div class="relative">
      <select class=" w-full h-full bg-gray-100/30 lg:rounded-lg shadow-md shadow-black/20 flex flex-row backdrop-blur-sm" (change)="onTypeChange($event)">
        <option *ngFor="let type of chefTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  </div>

  <!-- barre de recherche -->
  <div class="h-16 w-full flex justify-center">
    <div class=" lg:w-1/2  w-full h-full bg-gray-100/30  lg:rounded-lg shadow-md shadow-black/20 flex flex-row backdrop-blur-sm">
      <div class="w-12 h-full flex justify-center items-center lg:rounded-s-md">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 self-center">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>  
      </div>
      <div class="grow  h-full lg:rounded-e-md">
      </div>    
    </div>
  </div>

  <!-- liste de chef -->
  <div class="flex-1 mt-2  ">
    <div class="h-full w-full p-2 flex flex-row justify-center z-40  ">

      <!-- boutton retour  -->
      <div class="h-full flex-1  hidden lg:inline" (click)="prevChef()" >
        <div class="h-full flex justify-center items-center">
          <button class="h-16 w-16  shadow-md shadow-black/20 bg-white/50 rounded-full flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-gray-500 ">
              <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
            </svg>          
          </button>
        </div>
      </div>


      <!-- information de base -->
      <div class="h-full p-2 rounded-lg flex flex-col lg:w-1/2 w-full bg-white shadow-lg shadow-black/50 " *ngFor="let chef of getDisplayChefs()">
        <div class="relative h-[80%] flex " >
          <div class="absolute z-20  self-center lg:hidden">
            <button class="h-16 w-16  shadow-md shadow-black/20 bg-transparent rounded-full flex justify-center items-center" (click)="prevChef()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-gray-500 ">
                <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
              </svg>          
            </button>
          </div>
          <div class="relative h-full w-full ">
              <img mat-card-image *ngIf="chef.photos && chef.photos.length > 0" [src]="'data:image/png;base64,' + chef.photos[0]" alt="Photo" class="absolute inset-0 w-full h-full rounded-xl object-cover">
          </div>
          <div class="absolute z-20 self-center right-0 lg:hidden">
            <button class="h-16 w-16 bg-transparent shadow-md shadow-black/20 rounded-full flex justify-center items-center " (click)="nextChef()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-gray-500">
                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
              </svg>          
            </button>
          </div>
        </div>

        <div class="flex-1 mt-2 flex flex-col" >
          <div class="h-1/2 w-full flex flex-row">
            <div class="w-1/2 h-full ">
              <p class="nom">{{ chef.nom }} </p>
              <p>{{ chef.prenoms }}</p>
            </div>
            <div class="w-1/2 h-full ">
              <p class="numero">{{ chef.numero }}</p>
              <p>{{ chef.contact }}</p>
            </div>
          </div> 
          <div class="h-1/2 w-full flex flex-row">
            <div class="w-1/2 h-full  flex justify-start items-end">
              <button type="button" class="w-full text-white bg-amber-300 hover:bg-amber-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-700" [routerLink]="['/auth/chef-motduchef', chef.numero]" [queryParams]="{ nom: chef.nom, prenoms: chef.prenoms }" >Mot du chef</button>
            </div>
            <div class="w-1/2 h-full flex justify-start items-end">
              <button type="button" class="w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" (click)="openAttributionModal(chef)">
                Attribution
              </button>
            </div>
          </div>

          <!-- Modal -->
          <div *ngIf="isAttributionModalVisible" class="fixed inset-0 flex items-center justify-center bg-gray-300 bg-opacity-50 overflow-hidden z-20">
            <div class="bg-white p-6 rounded-lg shadow-xl w-1/2">
              <h3 class="text-xl font-medium text-gray-900 mb-4">Attributions</h3>
              <ul *ngFor="let attribution of selectedChef?.attributions" class="list-disc pl-5">
                <li class="h-auto w-">
                  {{ attribution.attribution }}
                </li>
              </ul>
              <div class="flex justify-end mt-4">
                <button (click)="closeAttributionModal()" class="text-gray-600 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm px-5 py-2.5 ml-2">Close</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="h-full flex-1 hidden lg:inline justify-center " (click)="nextChef()">
        <div class="justify-center flex items-center h-full">
          <button class="h-16 w-16 bg-white/50 shadow-md shadow-black/20 rounded-full flex justify-center items-center transition-transform hover:scale-110 ease-in-out hover:translate-x-3  ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-gray-500">
              <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
            </svg>          
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- insertion de donnees -->
  <button class="z-10 fixed bottom-2 right-2 h-14 w-14 flex justify-center items-center bg-blue-700 rounded-full shadow-sm shadow-black " routerLink="/auth/chef-form">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-gray-300">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>    
  </button>
</div>
