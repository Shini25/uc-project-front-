<div class="container">
  <div class="entete">
    <div class="info">
      <span class="nom">{{ chefNom }}</span>
      <span class="prenoms">{{ chefPrenoms }}</span>
    </div>
    <h4 class="text-right"><span class="text-gray-500 font-bold text-xl">Mot du Chef</span></h4>
  </div>
  <div class="bg-white shadow-md shadow-black/20 rounded-lg p-4" *ngFor="let motDuChef of motDuChefs">
    {{ motDuChef }}
  </div>
  <button class="fixed bottom-10 right-10 bg-gray-100/30 shadow-md shadow-black/20 rounded-lg p-2" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>
  </button>
</div>
