<div class="p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <div>
      <span class="text-2xl font-medium text-gray-900 mb-4 ">Mot du chef</span>
    </div>
    <div class="md:text-right ">
      <span class="nom">{{ chefNom }}</span><br>
      <span class="prenoms">{{ chefPrenoms }}</span>
    </div>
  </div>

  <div class="bg-white shadow-md shadow-black/20 p-4 " *ngFor="let motDuChef of motDuChefs">
    {{ motDuChef }}
  </div>

  <button class="fixed bottom-10 right-6 bg-gray-100/30 shadow-md shadow-black/20 rounded-lg p-2" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>
  </button>
</div>
