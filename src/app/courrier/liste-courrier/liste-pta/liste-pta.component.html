<div class="mx-auto px-4 py-6">

    <!-- header -->
     <div class="flex flex-col  w-full ">
        <div class="w-full  "><h6 class="text-gray-800 text-2xl font-bold m-0">Liste des Ptas</h6></div>
        <div class="flex flex-row flex-1  justify-between">
            <div class="w-1/2 h-12 ">
                <div class="flex">
                    <div class="w-1/6">
                        <select id="searchTypeSelect" (change)="onSearchTypeChange($event)" 
                                class="block w-full pl-3 pr-10 py-2 text-base text-gray-800 bg-gray-50 border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-s-md cursor-pointer">
                          <option value="title">Titre</option>
                          <option value="date">Date</option>
                        </select>
                    </div>
                    <div class="relative w-full " *ngIf="searchType === 'title'">
                        <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Rechercher par titre" 
                        (input)="onSearch($event)" 
                        class="block w-full pl-3 pr-3 py-2 text-base text-black bg-white border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        
                    </div>
                    <div class="relative w-full " *ngIf="searchType === 'date'">
                            <input 
                              type="date" 
                              id="searchDate" 
                              (change)="onDateChange($event)" 
                              class="block w-full pl-3 pr-3 py-2 text-base text-gray-300 bg-gray-100 border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" />
                    </div>
                    <div class="flex justify-center items-center cursor-pointer bg-blue-800 p-1 rounded-e-md" (click)="resetFilters() ">
                      
                        <!-- <button 
                          class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" 
                          >
                          Réinitialiser
                        </button> -->
                        
                          <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white dark:text-gray-800">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                          </svg>
                      
                    </div>
                </div>
            </div>
            <div class="w-1/2 h-12 ">
                <div class="w-full  flex justify-end">
                    <select id="ptaTypeSelect" (change)="onTypeChange($event)" 
                            class="block w-1/2 pl-3 pr-10 text-base text-gray-800 bg-gray-50 border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option *ngFor="let type of ptaTypes" [value]="type">{{ type }}</option>
                    </select>
                </div>    
            </div>
        </div>
     </div>
  
    <!-- Pta Table -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg overflow-auto max-h-[520px] ">
      <table class="w-full text-sm text-left text-gray-400 dark:text-gray-400">
        <thead class="text-xs text-gray-800 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Titre</th>
            <th scope="col" class="px-6 py-3">Date d'insertion</th>
            <th scope="col" class="px-6 py-3">Type</th>
            <th scope="col" class="px-6 py-3">Données insérées par</th>
            <th scope="col" class="px-6 py-3">Validation</th>
            <th scope="col" class="px-6 py-3">Contenu</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pta of paginatedPtas" class="bg-white text-gray-800 border-b border-gray-700">
            <td class="px-6 py-4">{{ pta.titre }}</td>
            <td class="px-6 py-4">{{ pta.dateInsertion | date:'medium' }}</td>
            <td class="px-6 py-4">{{ pta.type }}</td>
            <td class="px-6 py-4">{{ pta.user_account.numero }}</td>
            <td class="px-6 py-4">{{ pta.valide ? 'Validé' : 'Non validé' }}</td>
            <td class="px-6 py-4">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="downloadPta(pta)">
                Consulter
              </button>
              <!-- Bouton Modifier -->
            </td>
            <!-- Update button inside the table rows -->
            <td class="px-6 py-4">
              <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded" 
                      (click)="openUpdateModal(pta)">
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- No Results Message -->
      <div *ngIf="filteredPtas.length === 0" class="text-center text-red-500 font-semibold ">
        Aucun résultat trouvé.
      </div>
    </div>
  
    <!-- Pagination Controls -->
    <div class="flex justify-between items-center mt-4 text-gray-400">
      <!-- Rows per page -->
      <div>
        <label for="rowsPerPage" class="mr-2">Lignes par page:</label>
        <select id="rowsPerPage" (change)="onRowsPerPageChange($event)" 
                class="bg-gray-50 border-gray-600 text-gray-800 rounded-md">
          <option [value]="5">5</option>
          <option [value]="10" selected>10</option>
          <option [value]="20">20</option>
          <option [value]="50">50</option>
        </select>
      </div>
  
      <!-- Pagination Buttons -->
      <div>
        <button class="px-4 py-2  text-gray-400 rounded-md" [disabled]="currentPage === 1" (click)="previousPage()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
              </svg>              
        </button>
        <button class="px-4 py-2  text-gray-400 rounded-md" [disabled]="currentPage >= totalPages" (click)="nextPage()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>
              
        </button>
      </div>
    </div>
  </div>
  
<!-- Flowbite Modal for Editing PTA -->
<div id="updateModal" tabindex="-1" class="hidden overflow-y-auto fixed flex justify-center items-center top-0 right-0  z-50 w-full h-full bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-md h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-center p-5 border-b rounded-t">
        <h3 class="text-xl font-medium text-gray-900">
          Update PTA
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" 
                (click)="closeModal()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <form #updateForm="ngForm">
          <div>
            <label for="titre" class="block mb-2 text-sm font-medium text-gray-900">Titre</label>
            <input type="text" id="titre" name="titre" [(ngModel)]="selectedPta.titre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label for="type" class="block mb-2 text-sm font-medium text-gray-900">Type</label>
            <select id="type" name="type" [(ngModel)]="selectedPta.type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option *ngFor="let type of ptaTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
          <!-- Additional fields like 'valide', 'user_account' can be added similarly -->
          <div>
            <label for="valide" class="block mb-2 text-sm font-medium text-gray-900">Valide</label>
            <input type="checkbox" id="valide" name="valide" [(ngModel)]="selectedPta.valide" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label for="contenue" class="block mb-2 text-sm font-medium text-gray-900">Contenu</label>
            <textarea id="contenue" name="contenue" [(ngModel)]="selectedPta.contenue" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
          </div>
          <div>
            <label for="typeContenue" class="block mb-2 text-sm font-medium text-gray-900">Type de contenu</label>
            <input type="text" id="typeContenue" name="typeContenue" [(ngModel)]="selectedPta.typeContenue" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex justify-end p-6 space-x-2 border-t">
        <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm px-5 py-2.5" 
                (click)="closeModal()">Cancel</button>
        <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-sm px-5 py-2.5" 
                (click)="updatePta()">Update</button>
      </div>
    </div>
  </div>
</div>
