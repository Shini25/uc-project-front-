<div class="h-full w-full flex flex-col justify-center items-center z-1 backdrop-blur-sm   ">
  <div class="h-32 w-full  "></div>
      <div class="flex flex-1  w-full justify-center items-center z-6 p-2">
        <div class="h-full w-full md:w-1/2 bg-white dark:bg-transparent  border border-gray-100 dark:border-zinc-600  rounded-xl shadow-lg p-4">
            <form [formGroup]="courrierForm" (ngSubmit)="onSubmit()">
            <h6 class="text-center text-2xl mb-4 font-bold"><span class="font-medium dark:text-gray-50">Informations de courriers</span></h6>
              <div class="h-12 w-full flex flex-row justify-center items-center space-x-0">
                <div class="w-auto ">
                  <select id="document_type_select" (change)="onDocumentTypeChange($event)" class="py-2.5 px-4 w-full text-sm text-gray-700 dark:bg-zinc-100  border border-gray-300 rounded-s-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                    <option value="LIVRET" selected>LIVRETS</option>
                    <option value="PTA">PTAS</option>
                    <option value="TABLEAU_DE_BORD">SUIVIS D'EXECUTION</option>
                    <option value="AUTRE_DOCUMENT">AUTRES DOCUMENTS</option>
                    <option value="ACTIVITE">ACTIVITES</option>
                    <option value="TEXTE">ETUDES</option>
                  </select>
                </div>
                <div class="flex-1">

                  <div *ngIf="selectedDocumentType === 'LIVRET'" >
                    <select id="livret_select" formControlName="type" class="py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-e-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                      <option value="GUIDE_AUX_USAGERS" selected>GUIDE AUX USAGERS</option>
                      <option value="CIRCUIT_DE_TRAITEMENT">CIRCUITS DE TRAITEMENT</option>
                      <option value="MANUELS_DE_PROCEDURES">MANUELS DE PROCÉDURES</option>
                      <option value="CODES_DE_LA_SOLDE">CODES DE LA SOLDE</option>
                      <option value="CODES_DES_PENSIONS">CODES DES PENSIONS</option>
                    </select>
                  </div>

                  <div *ngIf="selectedDocumentType === 'TEXTE'">
                            <select id="texte_select" formControlName="type" class="block py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                              <option value="TEXTES_REGLEMENTAIRES" selected>Textes réglementaires</option>
                              <option value="REMARQUES_OBSERVATIONS">Remarques & observations</option>
                              <option value="LETTRES_NOTES">Lettres & notes</option>
                              <option value="SGAP">SGAP</option>
                              <option value="PROJET_DE_TEXTE">Projet de texte</option>
                            </select>
                  </div>
                  <div *ngIf="selectedDocumentType === 'TABLEAU_DE_BORD'">
                    <select id="tableau_select" formControlName="type" class="block py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                      <option value="TABLEAU_DE_BORD" selected>TABLEAU DE BORD</option>
                      <option value="EXECUTION_DAF">EXECUTION DAF</option>
                      <option value="EXECUTION_SSB">EXECUTION SSB</option>
                      <option value="EXECUTION_DE_DEPENSES">EXECUTION DE DEPENSES</option>
                    </select>
                  </div>

                  <div *ngIf="selectedDocumentType === 'AUTRE_DOCUMENT'">
                    <select id="autre_doc_select" formControlName="type" class="block py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                      <option value="CALENDRIER_SOLDE_PENSION" selected>Calendrier de la solde & pension</option>
                      <option value="FEUILLE_DE_ROUTE">Feuille de route</option>
                      <option value="PIP">PIP</option>
                      <option value="PSMFP">PSMFP</option>
                      <option value="EXECUTION_BUDGETAIRE_DSP_DGEAE">Execution budgetaire DSP & DGEAE</option>
                      <option value="CEB">CEB</option>
                      <option value="AUTRES">AUTRES</option>
                    </select>
                  </div>

                  <div *ngIf="selectedDocumentType === 'ACTIVITE'">
                    <select id="activite_select" formControlName="type" class="block py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                      <option value="REFORMES" selected>Réformes</option>
                      <option value="HEBDOMADAIRE">Hebdomadaire</option>
                      <option value="MENSUEL">Mensuel</option>
                      <option value="TRIMESTRIEL">Trimestriel</option>
                      <option value="SEMESTRIEL">Semestriel</option>
                      <option value="ANNUITE">Annuité</option>
                      <option value="GRANDES_REALISATIONS">Grandes réalisations</option>
                    </select>
                  </div>
                  
                  <div *ngIf="selectedDocumentType === 'PTA'" class="ml-2">
                    <div class="flex space-x-4 flex-row justify-between ">
                      <label class="inline-flex items-center">
                        <input type="radio" formControlName="sousType" value="SERVICE" (change)="onSousTypeChange('SERVICE')" class="form-radio text-blue-600">
                        <span class="ml-2 text-gray-700">SERVICE</span>
                      </label>
                      <label class="inline-flex items-center">
                        <input type="radio" formControlName="sousType" value="DGBF" (change)="onSousTypeChange('DGBF')" class="form-radio text-blue-600">
                        <span class="ml-2 text-gray-700">DGBF</span>
                      </label>
                    </div>
                  </div>
                  
                </div>
              </div>

              <div *ngIf="selectedSousType === 'SERVICE'">
                <select id="service_select" formControlName="type" class="block py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                  <option value="SLP">SLP</option>
                  <option value="SODP">SODP</option>
                  <option value="SSDO">SSDO</option>
                  <option value="SVSP">SVSP</option>
                  <option value="SMSA">SMSA</option>
                  <option value="SCS">SCS</option>
                  <option value="SCPAE">SCPAE</option>
                  <option value="SISP">SISP</option>
                  <option value="DIGIT">DIGIT</option>
                </select>
              </div>
              
              <div *ngIf="selectedSousType === 'DGBF'">
                <select id="global_select" formControlName="type" class="block py-2.5 px-4 w-full text-sm text-gray-700 bg-white dark:bg-zinc-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                  <option value="DSP">DSP</option>
                  <option value="DGBF">DGBF</option>
                  <option value="MEF">MEF</option>
                  <option value="PROG_130">PROG_130</option>
                </select>
              </div>

              <div class="w-full mt-4 h- ">
                <input class="w-full p-2 dark:bg-zinc-100  border rounded" id="titre" type="text" placeholder="Titre du courrier" formControlName="titre">
              </div>
              
              <div class="w-full mt-4 h- ">
                <input (change)="onFileChange($event)" class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="small_size" type="file">

              </div>

              <div class="w-full mt-4 h-auto ">
                <button type="submit"  class="w-full text-white dark:text-zinc-800 bg-sky-950 hover:bg-sky-900 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-zinc-50 dark:hover:bg-zinc-100 focus:outline-none dark:focus:ring-blue-800">Archiver</button>
              </div>
            </form>
          </div>          
      </div>
  <div class="h-32 w-full"></div>
</div>


<!-- Spinner -->
<div class="text-center h-full w-full bg-black/10 !z-[1000] fixed inset-0 flex items-center justify-center  " *ngIf="isLoading">
  <div role="status">
    <svg aria-hidden="true" class="inline w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-950" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
  </div>s
</div>

<!-- Success Message -->
<div *ngIf="successMessage" id="toast-success" 
  [ngClass]="{'opacity-100': successMessage, 'opacity-0': !successMessage}" 
  class="toast-message z-50 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out" role="alert">
  
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  
  <div class="ms-3 text-sm font-normal ">{{ successMessage }}</div>
  
  <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" id="toast-error" 
  [ngClass]="{'opacity-100': errorMessage, 'opacity-0': !errorMessage}" 
  class="toast-message z-50 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out" role="alert">

  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
    </svg>
    <span class="sr-only">Error icon</span>
  </div>
  
  <div class="ms-3 text-sm font-normal">{{ errorMessage }}</div>
  
  <button (click)="closeModalErrorMessage()" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-error" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
