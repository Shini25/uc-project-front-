<div class="container">
  <div class="entete">
    <div class="info">
      <span class="nom">{{ ucNom }}</span>
      <span class="prenoms">{{ ucPrenoms }}</span>
    </div>
    <h4 class="mot-du-chef">Mot du Chef</h4>
  </div>
  <div class="paragraphe" *ngFor="let motDuChef of motDuChefs">
    {{ motDuChef }}
  </div>
  <button class="fixed-button" (click)="goBack()">
    <mat-icon>chevron_left</mat-icon>
  </button>
</div>
