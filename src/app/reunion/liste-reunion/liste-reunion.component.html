<div class="reunion-list p-6 rounded-lg shadow-lg">

  <h4 class="text-3xl  flex items-center mb-6">
    <!-- Icône Heroicons ajoutée à l'en-tête -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v2a2 2 0 002 2h2a2 2 0 002-2v-2m0-6l-2-2-2 2m-2 6l-2-2-2 2m16-16H5a2 2 0 00-2 2v2m0 12v2a2 2 0 002 2h14a2 2 0 002-2v-2M3 7h18M9 13h6"/>
    </svg>
    <span class="font-bold">Liste de Réunion</span>
  </h4>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg overflow-auto max-h-[570px]">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs sticky top-0 border-t shadow-xl backdrop-blur-md text-gray-700 uppercase bg-gray-200/50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
        <th scope="col" class="px-4 py-3">Objet de la Réunion</th>
        <th scope="col" class="px-4 py-3">Date</th>
        <th scope="col" class="px-4 py-3">Type de Réunion</th>
        <th scope="col" class="px-4 py-3">Détails</th>
      </tr>
    </thead>

    <!-- Corps du tableau -->
    <tbody class="bg-white">
      <tr *ngFor="let reunion of reunions" [ngClass]="{'bg-amber-50 , hover:!bg-amber-100': isPastDate(reunion.dateReunion)}" class="hover:bg-gray-50 transition-all duration-150 border-b dark:border-gray-700">
      <td class="px-4 py-3 font-bold text-gray-900 whitespace-nowrap dark:text-white ">{{ reunion.objet }}</td>
      <td class="px-4 py-3">{{ reunion.dateReunion | date: 'short' }}</td>
      <td class="px-4 py-3">{{ reunion.reunionType }}</td>
      <td class="px-4 py-3">
        <button (click)="viewDetails(reunion.id)" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-600 transition-all duration-150 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h3m4 0h-7m-4 4h7m0-8h-7m0 0H9m-4 8h7m0 0H9m0 0h4m0 8h-4m0 0H9m4-8H9" />
          </svg>
          
        </button>
      </td>
    </tr>
    
    </tbody>
  </table>
  </div>
</div>
<div class="fixed bottom-2 right-2">
  <button type="button" (click)="openModal()"  class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Planification</button>
</div>

<app-planifier-reunion [isActive]="isModalActive"></app-planifier-reunion>
