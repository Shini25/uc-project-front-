<div class="flex flex-col md:p-20 p-4 !pt-10 h-full w-full z-[1000] ">


  <div class="flex justify-center items-center w-full h-20 bg-transparent backdrop-blur-lg sticky top-[8vh] !z-[10]">
    <h6 class="text-2xl text-center"><span class="text-blue-950 dark:text-zinc-100 font-semibold">Enregistrer un nouveau Chef</span></h6>
  </div>

  <form [formGroup]="firstFormGroup" class="w-full h-auto bg-zinc-50 dark:bg-sky-950 lg:grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-2 border-2 border-gray-200 dark:border-zinc-400/50 rounded-md p-3 !z-[2]">

    <div class="col-span-2 w-full flex flex-row gap-1 h-auto text-sm text-yellow-500">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
          </svg>            
        </div>
        <div>
          Vérifier le numéro avant d'effectuer la modification
        </div>
    </div>
      <div class="w-full h-auto bg-white dark:bg-sky-900 p-4 border-2 grid grid-cols-1 gap-2 border-gray-200 dark:border-zinc-400/50 rounded-md mb-2 lg:mb-0">
        <div class="relative ">
          <input type="text" id="ancienContact" formControlName="ancienContact" class=" dark:bg-sky-950 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 dark:border-zinc-400 appearance-none dark:text-white dark:focus:border-sky-800 focus:outline-none focus:ring-0 focus:border-sky-900 peer" placeholder=" " />
          <label for="ancienContact" class="absolute  text-sm text-gray-500 dark:rounded-full dark:text-zinc-400 dark:bg-sky-950 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-sky-900 peer-focus:dark:text-zinc-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Ancien contact</label>
        </div>
        <div class="relative ">
          <input type="text" id="nom" formControlName="nom" class=" dark:bg-sky-950 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 dark:border-zinc-400 appearance-none dark:text-white dark:focus:border-sky-800 focus:outline-none focus:ring-0 focus:border-sky-900 peer" placeholder=" " />
          <label for="nom" class="absolute  text-sm text-gray-500 dark:rounded-full dark:text-zinc-400 dark:bg-sky-950 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-sky-900 peer-focus:dark:text-zinc-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Nom</label>
        </div>

        <div class="relative">
            <input type="text" formControlName="prenoms" id="prenoms" class="dark:bg-sky-950 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-zinc-400 dark:focus:border-sky-800 focus:outline-none focus:ring-0 focus:border-sky-900 peer" placeholder=" " />
            <label for="prenoms" class="absolute text-sm text-gray-500 dark:rounded-full  dark:text-zinc-400 dark:bg-sky-950 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-sky-900 peer-focus:dark:text-zinc-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Prénoms</label>
        </div>

        <div class="relative">
          <input type="email" formControlName="email" id="email" 
          class="dark:bg-sky-950 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-zinc-400 dark:focus:border-sky-800 focus:outline-none focus:ring-0 focus:border-sky-900 peer"
                 placeholder=" " />
          <label for="email" class="absolute text-sm text-gray-500 dark:rounded-full  dark:text-zinc-400 dark:bg-sky-950 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-sky-900 peer-focus:dark:text-zinc-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
          <div *ngIf="firstFormGroup.get('email')?.invalid && firstFormGroup.get('email')?.touched" class="text-red-500 text-sm mt-1">
              Adresse e-mail invalide
          </div>
        </div>
      
        <div class="relative">
            <input type="text" formControlName="numero" 
            class="dark:bg-sky-950 block px-2.5 pb-2.5 pt-4 w-full  text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-zinc-400 dark:focus:border-sky-800 focus:outline-none focus:ring-0 focus:border-sky-900 peer"
                  placeholder=" " />
            <label for="numero" class="absolute text-sm dark:rounded-full text-gray-500 dark:text-zinc-400 dark:bg-sky-950 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-sky-900 peer-focus:dark:text-zinc-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Numero</label>
            <div *ngIf="firstFormGroup.get('numero')?.invalid && firstFormGroup.get('numero')?.touched" class="text-red-500 text-sm mt-1">
                Numéro invalide
            </div>
        </div>
        
        <div class="relative">
            <input type="text" formControlName="contact" id="contact" 
                  class="dark:bg-sky-950 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-zinc-400 dark:focus:border-sky-800 focus:outline-none focus:ring-0 focus:border-sky-900 peer"
                  placeholder=" " />
            <label for="contact" class="absolute dark:rounded-full text-sm text-gray-500 dark:text-zinc-400 dark:bg-sky-950 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-sky-900 peer-focus:dark:text-zinc-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Confirmé le numéro</label>
            <div *ngIf="firstFormGroup.hasError('fieldsDoNotMatch') && firstFormGroup.get('contact')?.touched" class="text-red-500 text-sm mt-1">
                Les numéros ne correspondent pas
            </div>
        </div>
      </div>
  
      <div class="w-full h-auto bg-white dark:bg-sky-900 p-4 border-2 flex flex-col gap-2 border-gray-200 dark:border-zinc-400/50 rounded-md mb-4 lg:mb-0">
        <div class="h-auto">
          <select id="typeChef" formControlName="typeChef" class="block  !py-3  w-full text-sm text-gray-900 dark:text-zinc-400 dark:font-medium  bg-transparent !p-2 rounded-md border-1 border-gray-300 appearance-none  dark:border-zinc-300 focus:outline-none focus:ring-0 focus:border-gray-200 peer" (change)="onTypeChefChange($event)">
            <option value="" disabled selected>Choisir le type de chef</option>
            <option value="UC">Unité de coordination</option>
            <option value="CELLULES">Cellule</option>
            <option value="CIRCONSCRIPTION_FINANCIERES">Circonscription financiere</option>
            <option value="SERVICES_REGIONAUX_BUDGET">Service regionaux de budget</option>
            <option value="SERVICES_REGIONAUX_SOLDE_PENSIONS">Service regionaux de la solde et de pension</option>
            <option value="SERVICES_RATTACHES">Service Rattache</option>
            <option value="SERVICES_CENTRAUX_DIRECTION">Service centraux de la direction</option>
            <option value="DIRECTEURS_PRMP" selected>Directeur & PRMP</option>
          </select>
        </div>


        <!-- Sous Type Options -->
        <div class="h-auto" *ngIf="sousTypeOptions.length > 0">
          <select formControlName="sousType" class="block !py-3 px-0 w-full text-sm text-gray-900 dark:text-zinc-400 dark:font-medium  bg-transparent !p-2 rounded-md border-1 border-gray-300 appearance-none dark:border-zinc-300 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
            <option value="" disabled selected>Choisir</option>
            <option *ngFor="let option of sousTypeOptions" [value]="option">{{ option }}</option>
          </select>
        </div>

 
        <div class="w-full mt-4 h-auto ">
          <input class="block w-full mb-5 text-xs text-gray-900 dark:text-zinc-400 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 dark:border-zinc-400 dark:placeholder-gray-400" id="small_size" type="file"
          (change)="onFileChange($event)">
        </div>
      </div>
    

      <!-- second form -->
      <div class="col-span-2 w-full h-auto bg-white dark:bg-sky-900 p-4 border-2 border-gray-200 dark:border-zinc-400/50 rounded-md mb-4 lg:mb-0">
        <div>
          <h6 class="text-left "><span class="text-sm dark:text-zinc-100 font-medium" >Attributions</span></h6>
        </div>
        <div class="form-group">
          <button type="button" (click)="addAttribution()" class="px-4 py-2 bg-sky-950 text-white rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>            
          </button>
          <button type="button" (click)="removeAttribution()" class="px-4 py-2 bg-yellow-500 text-white rounded-md ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            </svg>            
          </button>
        </div>
        <div class="form-group" formArrayName="attributions">
          <div *ngFor="let attribution of attributions.controls; let i = index" [formGroupName]="i" class="space-y-2">
            <label class="block text-sm mt-4 text-gray-900 dark:text-zinc-100">Attribution {{i + 1}}</label>
            <textarea formControlName="attribution" placeholder="Attribution" class="dark:bg-sky-950 dark:text-zinc-100 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-900 focus:border-sky-900 sm:text-sm"></textarea>
          </div>
        </div>
      </div>

      <!-- third form -->
      <div class="col-span-2 w-full h-auto bg-white dark:bg-sky-900 p-4 border-2 border-gray-200 dark:border-zinc-400/50 rounded-md mb-4 lg:mb-0">
        <div>
          <h6 class="text-left font-medium"><span class="font-medium text-sm dark:text-zinc-100">Mot du chef</span></h6>
        </div>
        <div class="form-group">
          <button type="button" (click)="addMotDuChef()" class="px-4 py-2 bg-sky-950 text-white rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            
          </button>
          <button type="button" (click)="removeMotDuChef()" class="px-4 py-2 bg-yellow-500 text-white rounded-md ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            </svg>            
          </button>
        </div>
        <div class="form-group" formArrayName="motDuChefs">
          <div *ngFor="let motDuChef of motDuChefs.controls; let i = index" [formGroupName]="i" class="space-y-2">
            <label class="block text-sm mt-4  text-gray-900 dark:text-zinc-100">Paragraphe {{i + 1}}</label>
            <textarea formControlName="paragraphe" placeholder="Paragraphe" class="dark:bg-sky-950 dark:text-zinc-100 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-900 focus:border-sky-900 sm:text-sm"></textarea>
          </div>
        </div>
      </div>

      <!-- save button -->
       <div class="col-span-2 h-auto w-full text-right bg-white dark:bg-sky-900 p-4 border-2 border-gray-200 dark:border-zinc-400/50 rounded-md mb-4 lg:mb-0">
        <button type="button" (click)="onSubmit()" class="px-4 py-2 bg-yellow-500 text-white rounded-md">Enregistrer</button>
       </div>
  </form>


    <!-- Spinner -->
    <div class="text-center h-full w-full bg-black/10 z-50 fixed inset-0 flex items-center justify-center" *ngIf="isLoading">
      <div role="status">
        <svg aria-hidden="true" class="inline w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-950" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" id="toast-success" 
      [ngClass]="{'opacity-100': successMessage, 'opacity-0': !successMessage}" 
      class="toast-message z-50 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out"      role="alert">
      
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      
      <div class="ms-3 text-sm font-normal ">{{ successMessage }}</div>
      
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" id="toast-error" 
      [ngClass]="{'opacity-100': errorMessage, 'opacity-0': !errorMessage}" 
      class="toast-message z-50 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out"      role="alert">

      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
      
      <div class="ms-3 text-sm font-normal">{{ errorMessage }}</div>
      
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-error" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  
</div>
