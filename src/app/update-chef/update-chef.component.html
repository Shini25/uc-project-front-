<div class="w-full h-full ">
    <div class="title">
      <h5 class="text-lg text-center font-semibold"> <span class="font-semibold ">Enregistrement</span></h5>
    </div>
  
    <div class="mt-3 h-auto w-full flex flex-row gap-2">
      <div class="w-72 h-auto flex justify-center items-center">
        <!-- ajouter le boutton retour ici -->
        <button class="h-16 w-16 shadow-md shadow-black/20 bg-white/50 rounded-full flex justify-center items-center" (click)="prevStep()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-gray-500">
            <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
  
      <!-- contenu de la formualire -->
      <div class="flex-1 h-full">
        <div class="w-full max-w-2xl mx-auto bg-white rounded-lg p-6 shadow-lg">
          <div class="flowbite-stepper">
            <ol class="flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
              <li class="flex md:w-full items-center" [ngClass]="{'text-blue-600 dark:text-blue-500': currentStep === 1, 'text-gray-500 dark:text-gray-400': currentStep !== 1}">
                <span class="flex items-center after:content-[''] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
                  <svg *ngIf="currentStep === 1" class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                  </svg>
                  <span *ngIf="currentStep !== 1" class="me-2">1</span>
                  Informations de base
                </span>
                <div class="flex-1 border-t border-gray-300 mx-4"></div>
              </li>
              <li class="flex md:w-full items-center" [ngClass]="{'text-blue-600 dark:text-blue-500': currentStep === 2, 'text-gray-500 dark:text-gray-400': currentStep !== 2}">
                <span class="flex items-center after:content-[''] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
                  <svg *ngIf="currentStep === 2" class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                  </svg>
                  <span *ngIf="currentStep !== 2" class="me-2">2</span>
                  Attributions
                </span>
                <div class="flex-1 border-t border-gray-300 mx-4"></div>
              </li>
              <li class="flex items-center" [ngClass]="{'text-blue-600 dark:text-blue-500': currentStep === 3, 'text-gray-500 dark:text-gray-400': currentStep !== 3}">
                <svg *ngIf="currentStep === 3" class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293 a1 1 0 0 1 1.414 1.414Z"/>
                </svg>
                <span *ngIf="currentStep !== 3" class="me-2">3</span>
                Mot 
              </li>
            </ol>
        
            <div class="stepper-content mt-8">
              <div *ngIf="currentStep === 1">
                <form [formGroup]="firstFormGroup" class="space-y-4">
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Ancien Contact</label>
                    <input type="text" formControlName="ancienContact" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  </div>
        
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Nom</label>
                    <input type="text" formControlName="nom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  </div>
        
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Pr√©noms</label>
                    <input type="text" formControlName="prenoms" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  </div>
        
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Email</label>
                    <input type="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  </div>
        
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Contact</label>
                    <input type="text" formControlName="contact" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  </div>
        
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Type de Chef</label>
                    <select formControlName="typeChef" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" (change)="onTypeChefChange($event)">
                      <option value="UC">UC</option>
                      <option value="DG">DG</option>
                      <option value="CELLULES">Cellule</option>
                      <option value="CIRCONSCRIPTION_FINANCIERES">Circonscription financiere</option>
                      <option value="SERVICES_REGIONAUX_BUDGET">Service regionaux de budget</option>
                      <option value="SERVICES_REGIONAUX_SOLDE_PENSIONS">Service regionaux de la solde et de pension</option>
                      <option value="SERVICES_RATTACHES">Service Rattache</option>
                      <option value="SERVICES_CENTRAUX_DIRECTION">Service centraux de la direction</option>
                      <option value="DIRECTEURS_PRMP">Directeur & PRMP</option>
                    </select>
                  </div>
  
                  <!-- Sous Type Options -->
                  <div class="form-group" *ngIf="sousTypeOptions.length > 0">
                    <label class="block text-sm font-bold text-gray-900">Sous Type</label>
                    <select formControlName="sousType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                      <option *ngFor="let option of sousTypeOptions" [value]="option">{{ option }}</option>
                    </select>
                  </div>
  
                  <div class="form-group">
                    <label class="block text-sm font-bold text-gray-900">Photos</label>
                    <input type="file" (change)="onFileChange($event)" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                  </div>
                </form>
              </div>
        
              <div *ngIf="currentStep === 2">
                <form [formGroup]="secondFormGroup" class="space-y-4">
                  <div class="form-group">
                    <button type="button" (click)="addAttribution()" class="px-4 py-2 bg-green-600 text-white rounded-md">Ajouter </button>
                  </div>
                  <div class="form-group" formArrayName="attributions">
                    <div *ngFor="let attribution of attributions.controls; let i = index" [formGroupName]="i" class="space-y-2">
                      <label class="block text-sm font-bold text-gray-900">Attribution {{i + 1}}</label>
                      <textarea formControlName="attribution" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                  </div>
                </form>
              </div>
        
              <div *ngIf="currentStep === 3">
                <form [formGroup]="thirdFormGroup" class="space-y-4">
                  <div class="form-group">
                    <button type="button" (click)="addMotDuChef()" class="px-4 py-2 bg-green-600 text-white rounded-md">Ajouter</button>
                  </div>
                  <div class="form-group" formArrayName="motDuChefs">
                    <div *ngFor="let motDuChef of motDuChefs.controls; let i = index" [formGroupName]="i" class="space-y-2">
                      <label class="block text-sm font-bold text-gray-900">Paragraphe {{i + 1}}</label>
                      <textarea formControlName="paragraphe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                  </div>
                </form>
                <button type="button" (click)="onSubmit()" class="px-4 py-2 bg-blue-600 text-white rounded-md">Enregistrer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="w-72 h-auto flex justify-center items-center">
        <!-- ajouter ici le bouton suivant -->
        <button class="h-16 w-16 shadow-md shadow-black/20 bg-white/50 rounded-full flex justify-center items-center" (click)="nextStep()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-gray-500">
            <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Spinner -->
    <div class="text-center h-full w-full bg-black/10 z-50 fixed inset-0 flex items-center justify-center" *ngIf="isLoading">
      <div role="status">
        <svg aria-hidden="true" class="inline w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" id="toast-success" 
      [ngClass]="{'opacity-100': successMessage, 'opacity-0': !successMessage}" 
      class="toast-message flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out" 
      role="alert">
      
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      
      <div class="ms-3 text-sm font-normal">{{ successMessage }}</div>
      
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" id="toast-error" 
      [ngClass]="{'opacity-100': errorMessage, 'opacity-0': !errorMessage}" 
      class="toast-message flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out" 
      role="alert">
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <span class="sr-only">Error icon</span>
    </div>
      
    <div class="ms-3 text-sm font-normal">{{ errorMessage }}</div>
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-error" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  </div>
